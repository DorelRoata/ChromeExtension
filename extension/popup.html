<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 13px;
    }
    .status.connected {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .status.disconnected {
      background: #ffebee;
      color: #c62828;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }
    button:hover {
      background: #1976D2;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .vendor-info {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    #results {
      margin: 15px 0;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 5px;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
    }
    #results h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
    }
    #resultsContent {
      line-height: 1.6;
    }
    #resultsContent strong {
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Price Scraper</h2>
  
  <div id="status" class="status disconnected">
    Server: Checking...
  </div>
  
  <button id="scrapeBtn">Scrape This Page</button>
  <button id="testBtn">Test Connection</button>

  <div id="results" style="display: none;">
    <h3>Scraped Data</h3>
    <div id="resultsContent"></div>
  </div>

  <div class="vendor-info">
    <strong>Supported Vendors:</strong><br>
    • Grainger<br>
    • McMaster-Carr<br>
    • Festo<br>
    • Zoro
  </div>

  <script src="popup.js"></script>
</body>
</html>
